<!DOCTYPE html>
<html lang="en">
  <head> </head>

  <body>
    <div th:replace="~{/customer/header}"></div>

    <!-- Contact Start -->
    <div class="container-fluid contact py-5">
      <div class="container pt-5">
        <div class="row g-4 align-items-center justify-content-center">
          <div class="col-lg-6 d-flex justify-content-center">
            <div class="form-control rounded p-5 user-form">
              <form>
                <div
                  class="display-6 mb-4"
                  style="color: var(--bs-primary); text-align: center"
                >
                  <b>ĐĂNG NHẬP</b>
                </div>
                <div class="row gx-4 gy-3">
                  <div class="col-xl-12">
                    <input
                      type="text"
                      class="form-control bg-white border-0 py-3 px-4"
                      placeholder="Tên đăng nhập"
                    />
                  </div>
                  <div class="col-xl-12">
                    <input
                      type="password"
                      class="form-control bg-white border-0 py-3 px-4"
                      placeholder="Mật khẩu"
                    />
                  </div>
                  <div class="col-xl-6 under-hover">
                    <a href="forgot.html">Quên mật khẩu?</a>
                  </div>
                  <div class="col-12">
                    <button
                      class="rounded-pill btn btn-primary btn-primary-outline-0 w-100 py-3 px-5"
                      type="submit"
                    >
                      Đăng nhập
                    </button>
                  </div>
                  <div
                    class="col-xl-12 hover-underline"
                    style="text-align: center"
                  >
                    <a href="/customer/registry"
                      ><b>Tôi chưa có tài khoản &nbsp</b
                      ><i class="fa fa-angle-right"></i
                    ></a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact End -->

    <div th:replace="~{/customer/footer}"></div>
    <script>
      $(document).ready(function () {
        $("form").submit(function (event) {
          event.preventDefault();

          const username = $("input[type='text']").val();
          const password = $("input[type='password']").val();

          $.ajax({
            url: "/auth/login",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ username, password }),
            success: function (response) {
              if (response.success) {
                localStorage.setItem("userId", response.result.id);
                localStorage.setItem("userFullName", response.result.fullName);
                window.location.href = "/customer/home";
              } else {
                alert("Đăng nhập thất bại!");
              }
            },
            error: function (response) {
              alert(response.responseJSON.message);
            },
          });
        });
      });
    </script>
  </body>
</html>
