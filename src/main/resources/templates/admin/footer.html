<script>
    const renderAccount = async function () {
        await fetchData("/employee/myInformation", (apiResponse) => {
            if (!apiResponse.success) {
                console.error(apiResponse.message);
            }
            const employee = apiResponse.result
            const container = $("#account-profile")
            html = `<img class="rounded-circle me-lg-2" id="account-avatar" src="/customer/img/${employee.image}" alt=""
                        style="width:   40px; height: 40px;">
                    <span class="d-none d-lg-inline-flex" id="account-name">${employee.fullName}</span>`
            container.html(html)
        })
    }
    renderAccount()
    $("#logout").click(() => {
        document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = "/customer/home"
    })
</script>
